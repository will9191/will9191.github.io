<div class="container">
  <div class="wrapper max-lg:w-full">
    <div class="popup max-sm:mx-0 max-lg:my-20 max-lg:w-full">
      <button (click)="closeDialog()" class="close-btn">&times;</button>
      <div
        class="center max-lg:flex-col max-lg:text-center max-lg:h-full max-lg:w-full max-lg:gap-4"
      >
        <img src="{{ img }}" class="img max-lg:w-52 max-lg:h-52" alt="" />
        <div class="text max-lg:text-3xl max-lg:w-screen">
          {{ text }}
        </div>
      </div>
    </div>
  </div>
</div>

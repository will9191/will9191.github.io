<div
  class="text-center h-screen justify-between py-16 gap-20 flex flex-col max-lg:gap-5 max-lg:py-0 max-lg:pb-16 max-lg:pt-5"
>
  <div class="text-5xl font-semibold max-lg:text-3xl">{{ project.title }}</div>

  <div
    class="flex overflow-auto w-full justify-between px-20 gap-10 max-lg:flex-col max-lg:px-10"
  >
    <div
      class="max-w-fit w-1/2 overflow-auto gap-3 flex flex-col text-justify text-3xl max-lg:w-full px-5 max-lg:text-xl"
    >
      <div class="flex flex-col gap-5">
        @for (p of project.description; track $index) {
        <div>{{ p }}</div>
        }
      </div>
      <div
        class="bottom-0 mt-auto items-center flex gap-3 max-lg:grid max-lg:grid-cols-4 max-lg:justify-items-center"
      >
        @for (tech of project.techs; track $index) {
        <img class="w-12 max-lg:w-10" src="{{ tech }}" alt="" />
        }
      </div>
    </div>
    <div
      class="max-w-fit w-1/2 overflow-auto gap-2 flex flex-col max-lg:w-full px-5"
    >
      @for (image of project.images; track $index) {
      <img class="" src="{{ image }}" alt="" />
      }
    </div>
  </div>

  <div class="flex justify-center gap-5 items-center text-4xl max-lg:text-2xl">
    <a href="{{ project.doc }}" target="_blank" class="cursor-pointer">
      📄 Documentation
    </a>
    <a
      href="{{ project.deploy }}"
      target="_blank"
      [className]="
        project.deploy != ''
          ? 'cursor-pointer '
          : 'pointer-events-none opacity-50'
      "
      class="cursor-pointer"
      >🌐 Deploy</a
    >
  </div>
</div>
